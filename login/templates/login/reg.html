<style>.gradient-custom-3 {

    .gradient-custom-4 {
    /* fallback for old browsers */

                </div>
             
                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button></a>
                </div>
